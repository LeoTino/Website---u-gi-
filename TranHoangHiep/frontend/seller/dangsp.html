<!DOCTYPE html>
<html>
<head>
	<title>Client</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
	<script src="assets/jquery-3.1.1.min.js"></script>
	<script src="assets/me/dangsp.js"></script>
	<script src="assets/jquery-validation-1.12.0/jquery.validate.min.js"></script>
  	<script src="assets/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="assets/bootstrap-datepicker/css/bootstrap-datepicker3.min.css">
	<script src="js/md5.min.js">
	</script>
</head>
<body>
	<div class="container">

    <!--########################### nav bar ################################################ -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Trang chủ <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="profile.html"><p id="local"></p></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="logout.html">Đăng xuất</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0" action="timkiemsp.html">
            <input name="query" class="form-control mr-sm-2" type="search" placeholder="Tìm kiếm sản phẩm" aria-label="Search">
            <button id="test" class="btn btn-outline-success my-2 my-sm-0" type="submit" >Tìm kiếm</button>
            </form>
        </div>
    </nav>
    
    <div class="container">
    <p id='status'></p>
  	<h1>Đăng sản phẩm đấu giá của bạn</h1><br>
    <div class="row">
      <div class="col-sm-12 col-md-12">
        <form action="#" id="frmDangSP" onsubmit="return validate()">
          <div class="form-group row">
            <label for="txtTenSP" class="col-sm-2 control-label"><h5>Tên sản phẩm</h5></label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="TenSP" id="txtTenSP" placeholder="Nhập tên sản phẩm">
            </div>
          </div>
          <div class="form-group row">
            <label for="txtHinh1" class="col-sm-2 control-label"><h5>Hình ảnh 1</h5></label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="Hinh1" id="txtHinh1" placeholder="Nhập link ảnh 1">
            </div>
          </div>
          <div class="form-group row">
            <label for="txtHinh2" class="col-sm-2 control-label"><h5>Hình ảnh 2</h5></label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="Hinh2" id="txtHinh2" placeholder="Nhập link ảnh 2">
            </div>
          </div>
          <div class="form-group row">
            <label for="txtHinh3" class="col-sm-2 control-label"><h5>Hình ảnh 3</h5></label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="Hinh3" id="txtHinh3" placeholder="Nhập link ảnh 3">
            </div>
          </div>
          <div class="form-group row">
              <label for="txtGiaKD" class="col-sm-2 control-label"><h5>Giá khởi điểm</h5></label>
              <div class="col-sm-10">
                <input type="number" class="form-control" name="GiaKD" id="txtGiaKD" placeholder="Nhập giá khởi điểm của sản phẩm">
              </div>
            </div>
          <div class="form-group row">
            <label for="txtBuocGia" class="col-sm-2 control-label"><h5>Bước giá</h5></label>
            <div class="col-sm-10">
              <input type="number" class="form-control" name="BuocGia" id="txtBuocGia" placeholder="Nhập bước giá mỗi lần đấu của sản phẩm">
            </div>
          </div>
          <div class="form-group row">
            <label for="txtGiaMuaNgay" class="col-sm-2 control-label"><h5>Giá mua ngay</h5></label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="txtGiaMuaNgay" name="GiaMuaNgay" placeholder="Nhập vào giá mua ngay sản phẩm này">
            </div>
          </div>
          <div class="form-group row">
            <label for="txtThoiGianDang" class="col-sm-2 control-label"><h5>Thời gian đăng</h5></label>
            <div class="col-sm-10">
              <input type="text" class="form-control " id="txtThoiGianDang" name="ThoiGianDang" placeholder="Chọn thời gian đăng bán sản phẩm này Format: yyyy-mm-dd hh:mm:ss">
            </div>
          </div>
          <div class="form-group row">
          	<label for="txtGiaHan" class="col-sm-2 control-label"><h5>Tư động gia hạn</h5></label>
          	<div class="col-sm-10">
          		<input type="radio" name="GiaHan" id="txtGiaHan" value="yes" checked> Có<br>
  				<input type="radio" name="GiaHan" id="txtGiaHan" value="no"> Không<br>
  				<p>Khi kích hoạt tính năng này, nếu có lượt đấu giá mới trước khi kết thúc 5 phút, sản phẩm tự động gia hạn thêm 10 phút</p>
  			</div>
          </div>
          <div class="form-group row">
            <label for="txtMoTa" class="col-sm-2 control-label"><h5>Mô tả sản phẩm</h5></label>
            <div class="col-sm-10">
              <textarea rows="4" class="form-control" id="txtMoTa" name="MoTa" placeholder="Nhập một vài thông tin mô tả sản phẩm này. Để xuống dòng, vui lòng thêm tag <br>"></textarea>
            </div>
          </div>
          <div class="form-group row">
          	<label for="" class="col-sm-2 control-label"></label>
            <div class="col-sm-offset-2 col-sm-10">
              <button id="btnDangSP" type="button" class="btn btn-info btn-lg">
                <span class="glyphicon glyphicon-registration-mark"></span>
                Đăng sản phẩm
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
  <script src="assets/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
  <script src="assets/bootstrap-datepicker/js/bootstrap-datepicker.min.js"></script>
</body>
