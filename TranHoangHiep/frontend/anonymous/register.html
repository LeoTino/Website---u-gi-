  <div class="container">
    <p id='status'></p>
  	<h1>Đăng ký tài khoản</h1><br>
    <div class="row">
      <div class="col-sm-12 col-md-12">
        <form action="login.html" id="registerForm" onsubmit="return validate()">
          <div class="form-group row">
            <label for="txtEmail" class="col-sm-2 control-label"><h5>Email</h5></label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="Email" id="txtEmail" placeholder="steve.jobs@apple.com">
            </div>
          </div>
          <div class="form-group row">
            <label for="txtPassword" class="col-sm-2 control-label"><h5>Password</h5></label>
            <div class="col-sm-10">
              <input type="password" class="form-control" name="PWD" id="txtPassword" placeholder="Password">
            </div>
          </div>
          <div class="form-group row">
              <label for="txtConfirmPWD" class="col-sm-2 control-label"><h5>Confirm Password</h5></label>
              <div class="col-sm-10">
                <input type="password" class="form-control" name="ConfirmPWD" id="txtConfirmPWD" placeholder="Password">
              </div>
            </div>
          <div class="form-group row">
            <label for="txtName" class="col-sm-2 control-label"><h5>Địa chỉ</h5></label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="DiaChi" id="txtName" placeholder="Steve">
            </div>
          </div>
          <div class="form-group row">
            <label for="txtHoTen" class="col-sm-2 control-label"><h5>Họ và tên</h5></label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="txtHoTen" name="HoTen" placeholder="John Doe">
            </div>
          </div>
          <div class="form-group row">
          	<label for="" class="col-sm-2 control-label"></label>
            <div class="col-sm-offset-2 col-sm-10">
              <button id="btnRegister" type="button" class="btn btn-info btn-lg">
                <span class="glyphicon glyphicon-registration-mark"></span>
                Register
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
